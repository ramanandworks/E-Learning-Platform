{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <style>
      #img1, #img2, #img3 {
        width: 100%;
        height: 350px;
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 20px;padding-bottom: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="font-size: 27px; color:rgb(8, 160, 26);font-weight: 600;">Trident Learning</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="font-size: 20px;">Home</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/my-courses" style="font-size: 20px;">My Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile" style="font-size: 20px;">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout" style="font-size: 20px;">Log out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login" style="font-size: 20px;">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup" style="font-size: 20px;">Sign up</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        var navbarCollapse = document.getElementById('navbarNav');
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navLinks = document.querySelectorAll('.nav-link');

        // Close the navbar when a nav link is clicked
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            if (navbarCollapse.classList.contains('show')) {
              navbarToggler.click(); // Simulate the toggler click to close the menu
            }
          });
        });
      });
    </script>
  </body>
</html>
