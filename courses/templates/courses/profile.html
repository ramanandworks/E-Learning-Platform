<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .profile-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .profile-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .profile-container p span {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
                max-width: 100%;
            }

            .profile-container h1 {
                font-size: 20px;
            }

            .profile-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <p><span>First Name:</span> {{first_name}}</p>
        <p><span>Last Name:</span> {{last_name}}</p>
        <p><span>Email id:</span> {{email}}</p>
    </div>
</body>
</html>
