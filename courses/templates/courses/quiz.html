<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #bada55);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            overflow: auto;
        }
        .quiz-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }
        .quiz-container p {
            font-size: 18px;
            color: #555;
            margin: 20px 0 10px 0;
        }
        .quiz-container .option-label {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 16px;
            color: #666;
        }
        .quiz-container input[type="radio"] {
            margin-right: 10px;
        }
        .quiz-container button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .quiz-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Quiz</h2>
    <form action="{% url 'score' slug=course.slug %}" method="post">
        {% csrf_token %}
        
        {% for question in questions %}
            <p>{{ question.question }}</p>

            <div class="option-label">
                <input type="radio" id="option1_{{ question.id }}" name="answer_{{ question.id }}" value="option1">
                <label for="option1_{{ question.id }}">a. {{ question.option1 }}</label>
            </div>

            <div class="option-label">
                <input type="radio" id="option2_{{ question.id }}" name="answer_{{ question.id }}" value="option2">
                <label for="option2_{{ question.id }}">b. {{ question.option2 }}</label>
            </div>

            <div class="option-label">
                <input type="radio" id="option3_{{ question.id }}" name="answer_{{ question.id }}" value="option3">
                <label for="option3_{{ question.id }}">c. {{ question.option3 }}</label>
            </div>

            <div class="option-label">
                <input type="radio" id="option4_{{ question.id }}" name="answer_{{ question.id }}" value="option4">
                <label for="option4_{{ question.id }}">d. {{ question.option4 }}</label>
            </div>
        {% endfor %}
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
